<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-Lesson-8</title>
    <link rel="stylesheet" href="BT.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="container">
        <div class="home">
            <a href="#"> Xôi Quán </a>
        </div>
        <div>
            <h3> <i class="fa-solid fa-phone"></i> 0999 999 999</h3>
        </div>
    </header>

    <main>
		<div class="container">
			<div class="food-list">
				<div class="grid-row grid-3-col">
					<div class="item">
						<div class="image" style="background-image: url(images/1.jpg)"></div>
						<button class="button buy"> Còn </button>
                        <h3>Xôi xéo</h3>
					</div>
					<div class="item">
						<div class="image" style="background-image: url(images/3.jpg)"></div>
						<button class="button buy"> Còn </button>
                        <h3>Xôi lạc</h3>
					</div>
					<div class="item">
						<div class="image" style="background-image: url(images/2.jpg)"></div>
						<button class="button buy"> Còn </button>
                        <h3>Xôi ngô</h3>
					</div>
                    <div class="item">
						<div class="image" style="background-image: url(images/4.jpeg)"></div>
						<button class="button cease"> Hết </button>
                        <h3>Xôi đỗ</h3>
					</div>
                    <div class="item">
						<div class="image" style="background-image: url(images/6.jpg)"></div>
						<button class="button buy"> Còn </button>
                        <h3>Xôi gấc</h3>
					</div>
                    <div class="item">
						<div class="image" style="background-image: url(images/5.jpg)"></div>
						<button class="button cease"> Hết </button>
                        <h3>Xôi thịt</h3>
					</div>
				</div>
			</div>
			<div class="form">
                <label for="content"> Quý khách vui lòng điền thông tin món trong menu tại đây</label>
                <textarea id="content" name="content" placeholder="Ví dụ: 15k xôi xéo, xôi thịt 10 trứng, xôi lạc,..." style="height:200px"></textarea>
                <input type="submit" value="Đặt món">
			</div>
		</div>
	</main>

</body>
</html>
