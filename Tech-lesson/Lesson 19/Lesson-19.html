<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 19: Hướng dẫn làm Shopping Cart</title>
    <link rel="stylesheet" href="Less19.css">
</head>
<body>
    <main>
        <section>
            <!-- Phần thông tin sản phẩm -->
            <div class="product-list">
                <div class="product-item">
                    <img src="/images/product-1 (tranchauduongden).jpg" alt="Trân châu đường đen">
                    <div class="product_info">
                        <h4>Trà sữa trân châu đường đen</h4>
                        <p><span>25000</span> đ</p>
                    </div>
                    <button class="btn btn-premium">ĐẶT HÀNG</button>
                </div>

                <div class="product-item">
                    <img src="/images/product-2-Tra-sua-pho-mai-tuoi.png" alt="Trà sữa phô mai tươi">
                    <div class="product_info">
                        <h4>Trà sữa phô mai tươi</h4>
                        <p><span>35000</span> đ</p>
                    </div>
                    <button class="btn btn-premium">ĐẶT HÀNG</button>
                </div>

                <div class="product-item">
                    <img src="/images/product-3-Tra-Dao-Dau-Tay-Kem-Pho-Mai.png" alt="Trà đào dây tây kem phô mai">
                    <div class="product_info">
                        <h4>Trà đào dây tây kem phô mai</h4>
                        <p><span>40000</span> đ</p>
                    </div>
                    <button class="btn btn-premium">ĐẶT HÀNG</button>
                </div>

                <div class="product-item">
                    <img src="/images/product-4-Tra-man-hat-sen.png" alt="Trà mận hạt sen">
                    <div class="product_info">
                        <h4>Trà mận hạt sen</h4>
                        <p><span>45000</span> đ</p>
                    </div>
                    <button class="btn btn-premium">ĐẶT HÀNG</button>
                </div>

                <div class="product-item">
                    <img src="/images/product-5 Tra-Xanh-Kem-Pho-Mai.jpg" alt="Trà xanh kem phô mai">
                    <div class="product_info">
                        <h4>Trà xanh kem phô mai</h4>
                        <p><span>30000</span> đ</p>
                    </div>
                    <button class="btn btn-premium">ĐẶT HÀNG</button>
                </div>
            </div>
        </section>

    </main>


    <script src="Less19.js"></script>
</body>
</html>
