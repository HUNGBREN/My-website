<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
		.cart {
			border: 1px solid #ccc;
			padding: 10px;
			margin-bottom: 20px;
		}
		.cart table {
			width: 100%;
		}
		.cart table th {
			text-align: left;
		}
		.cart table td {
			padding: 5px;
		}
		.cart table td.remove {
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="cart">
		<h2>Shopping Cart</h2>
		<table>
			<thead>
				<tr>
					<th>Product</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Total</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="cart-items">
				<tr>
					<td>Product A</td>
					<td>$10</td>
					<td>1</td>
					<td>$10</td>
					<td class="remove"><button class="remove-item">X</button></td>
				</tr>
				<tr>
					<td>Product B</td>
					<td>$20</td>
					<td>2</td>
					<td>$40</td>
					<td class="remove"><button class="remove-item">X</button></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3"></td>
					<td>Total: $50</td>
					<td></td>
				</tr>
			</tfoot>
		</table>
	</div>

	<script>
		$(document).ready(function() {
			// Remove item from cart
			$('.remove-item').click(function() {
				$(this).closest('tr').remove();
			});
		});
	</script>
</body>
</html>
