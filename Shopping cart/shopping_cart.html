<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart: Milk tea</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon"  href="./src/images/favicon.ico">
</head>
<body>
    <main>
        <div class="container">
            <h1>Shopping Cart Example</h1>
    
            <h2>Products</h2>
            <div>
                <ul id="product-list"> <!--Thay id = class -->
                    <li class="product">Product A - $10
                        <div class="product-info">
                            <img src="/Shopping cart/src/images/ex.jpg" alt="Product-1">
                            
                            <div class="product-detail">

                                <div class="customize-size">
                                    <div class="customize-title">Size:</div>
                                    <div>
                                        <ul class="customize-content-size">
                                            <li class="content-size">
                                                <a href="javascript:void()" data-id="" data-price="0">S
                                                </a>
                                            </li>
                                            <li class="content-size">
                                                <a href="javascript:void()" data-id="" data-price="5">M
                                                </a>
                                            </li>
                                            <li class="content-size">
                                                <a href="javascript:void()" data-id="" data-price="10">L
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="customize-sugar">
                                    <div class="customize-title">Hàm lượng đường:</div>
                                    <div class="customize-content">
                                        <label class="check-wrapper">
                                            <input type="radio" name="sugar" class="check-input">
                                            <label for="">30% Đường</label>
                                        </label>
                                        <label class="check-wrapper">
                                            <input type="radio" name="sugar" class="check-input">
                                            <label for="">50% Đường</label>
                                        </label>
                                        <label class="check-wrapper">
                                            <input type="radio" name="sugar" class="check-input">
                                            <label for="">70% Đường</label>
                                        </label>
                                        <label class="check-wrapper">
                                            <input type="radio" name="sugar" class="check-input">
                                            <label for="">100% Đường</label>
                                        </label>
                                    </div>
                                </div>
                                <div class="customize-ice">
                                    <div class="customize-title">Hàm lượng đá:</div>
                                    <div class="customize-content">
                                        <label class="check-wrapper">
                                            <input type="radio" name="ice" class="check-input">
                                            <label for="">30% Đá</label>
                                        </label>
                                        <label class="check-wrapper">
                                            <input type="radio" name="ice" class="check-input">
                                            <label for="">50% Đá</label>
                                        </label>
                                        <label class="check-wrapper">
                                            <input type="radio" name="ice" class="check-input">
                                            <label for="">70% Đá</label>
                                        </label>
                                        <label class="check-wrapper">
                                            <input type="radio" name="ice" class="check-input">
                                            <label for="">100% Đá</label>
                                        </label>
                                    </div>
                                </div>
                                <div class="customize-topping">
                                    <div class="customize-title">Thêm topping:</div>
                                    <div class="customize-content">
                                        <label class="check-wrapper">
                                            <input type="checkbox" name="topping" class="check-input">
                                            <label for="">Kem cheese</label>
                                        </label>
                                        <label class="check-wrapper">
                                            <input type="checkbox" name="topping" class="check-input">
                                            <label for="">Trân châu đen</label>
                                        </label>
                                        <label class="check-wrapper">
                                            <input type="checkbox" name="topping" class="check-input">
                                            <label for="">Trân châu trắng</label>
                                        </label>
                                        <label class="check-wrapper">
                                            <input type="checkbox" name="topping" class="check-input">
                                            <label for="">Pudding trứng</label>
                                        </label>
                                        <label class="check-wrapper">
                                            <input type="checkbox" name="topping" class="check-input">
                                            <label for="">Thạch dừa</label>
                                        </label>
                                        <label class="check-wrapper">
                                            <input type="checkbox" name="topping" class="check-input">
                                            <label for="">Nha đam</label>
                                        </label>
                                    </div>
                                </div>
                                <button class="btn btn-premium" data-price="10">Thêm vào giỏ hàng</button>
                            </div>
                            
                        </div>
                    </li> 
                    <li class="product">Product B - $20
                        <button class="btn btn-premium" data-price="20">Thêm vào giỏ hàng</button>
                    </li>
                    <li class="product">Product C - $30
                        <button class="btn btn-premium" data-price="30">Thêm vào giỏ hàng</button>
                    </li>
                    <li class="product">Product D - $30
                        <button class="btn btn-premium" data-price="30">Thêm vào giỏ hàng</button>
                    </li>
                </ul>
            </div>
            
            
            <h2>Cart</h2>
            <ul id="cart">
            </ul>
            <p>Total: $<span id="total">0</span></p>
        </div>
    </main>
    
    
    <script src="cart.js"></script>
</body>
</html>
